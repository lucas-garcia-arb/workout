ListaItemsSeleccionadosScreen As screen:

    conListaPrecios_1 As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =660
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =ListaItemsSeleccionadosScreen.Width
        Y: =108
        ZIndex: =2

        vconListaPrecios_1 As groupContainer.verticalAutoLayoutContainer:
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            "glyPrecios_1 As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
                AlignInContainer: =AlignInContainer.SetByContainer
                DelayItemLoading: =true
                Height: =Parent.Height
                Items: =Search(colItemsSeleccionados, inpBuscarItems.Text, "titulo")
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                ShowScrollbar: =false
                TemplatePadding: =10
                TemplateSize: =80
                Width: =Parent.Width
                X: =40
                Y: =140
                ZIndex: =1

                glyConListItem_1 As groupContainer.manualLayoutContainer:
                    Height: =glyPrecios_1.TemplateHeight
                    Width: =glyPrecios_1.TemplateWidth *0.98
                    X: =(Parent.TemplateWidth - Self.Width) / 2
                    ZIndex: =6

                    conAddIcon_1 As groupContainer.manualLayoutContainer:
                        BorderColor: =RGBA(166, 166, 166, 1)
                        BorderThickness: =2
                        DropShadow: =DropShadow.None
                        Height: =Self.Width
                        RadiusBottomLeft: =100
                        RadiusBottomRight: =100
                        RadiusTopLeft: =100
                        RadiusTopRight: =100
                        Width: =60
                        X: =Parent.Width - Self.Width - 20
                        Y: =(Parent.Height - Self.Height) / 2
                        ZIndex: =1

                        iconAdd_1 As icon.ChevronRight:
                            AccessibleLabel: =Self.Tooltip
                            BorderColor: =RGBA(0, 0, 0, 0)
                            BorderStyle: =BorderStyle.None
                            BorderThickness: =2
                            Color: =RGBA(255, 0, 0, 1)
                            Height: =Parent.Height
                            Icon: =Icon.Trash
                            OnSelect: |-
                                =Set(gblTotal, gblTotal - Value(ThisItem.precio));
                                Remove(colItemsSeleccionados, ThisItem);
                            PaddingBottom: =15
                            PaddingLeft: =15
                            PaddingRight: =15
                            PaddingTop: =15
                            Tooltip: ="View item details"
                            Width: =Parent.Width
                            ZIndex: =1

                    lblPrecio_1 As label:
                        Font: =Font.Lato
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =22
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =16
                        Text: |-
                            =Text(Value(ThisItem.precio), "$ #,###")
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width * 0.2
                        X: =Parent.Width / 2
                        Y: =(Parent.Height - Self.Height) / 2
                        ZIndex: =3

                    lblTitulo_1 As label:
                        Font: =Font.Lato
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =26
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =16
                        Text: =Proper(ThisItem.titulo)
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width * 0.4
                        X: =48
                        Y: =(Parent.Height - Self.Height) / 2
                        ZIndex: =4

        conTotal As groupContainer.manualLayoutContainer:
            FillPortions: =0
            Height: =70
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =3

            lblTotal As label:
                Align: =Align.Center
                Font: =Font.'Lato Black'
                Height: =70
                Size: =20
                Text: |-
                    ="Total" & Text(Value(gblTotal), "$ #,###")
                Width: =Parent.Width
                ZIndex: =1

    Container2_1 As groupContainer.horizontalAutoLayoutContainer:
        Height: =108
        LayoutGap: =10
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =20
        PaddingLeft: =20
        PaddingRight: =20
        PaddingTop: =20
        Width: =ListaItemsSeleccionadosScreen.Width
        ZIndex: =3

        conCarrito_4 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.None
            FillPortions: =0
            LayoutMinHeight: =0
            LayoutMinWidth: =250
            Width: =Self.Height
            ZIndex: =1

            imgList_2 As image:
                Height: =Parent.Height*0.98
                Image: |-
                    ="data:image/svg+xml;utf8, "& EncodeUrl(
                        Substitute(LookUp(colCustomIcons, IconName = "BackIcon").IconData,
                        "currentColor",
                        "#A6A6A6"
                        )
                    )
                OnSelect: =Navigate(ListaPreciosScreen, ScreenTransition.UnCover)
                Width: =Parent.Width*.8
                X: =(Parent.Width - Self.Width) / 2
                Y: =(Parent.Height - Self.Height) / 2
                ZIndex: =1

