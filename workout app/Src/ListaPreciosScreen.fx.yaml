ListaPreciosScreen As screen:

    conListaScreen As groupContainer.verticalAutoLayoutContainer:
        Height: =App.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =6

        conHeaderLPS As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =108
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutGap: =10
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =20
            PaddingLeft: =20
            PaddingRight: =20
            PaddingTop: =20
            Width: =Parent.Width
            ZIndex: =1

            conLogo As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.None
                FillPortions: =0
                LayoutMinHeight: =0
                LayoutMinWidth: =250
                Width: =Self.Height
                ZIndex: =1

                imgLogoArkano As image:
                    Height: =Parent.Height*0.98
                    Image: =arkano_software_logo
                    Width: =Parent.Width*.8
                    X: =(Parent.Width - Self.Width) / 2
                    Y: =(Parent.Height - Self.Height) / 2
                    ZIndex: =1

            conBuscar As groupContainer.horizontalAutoLayoutContainer:
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                LayoutMinHeight: =10
                LayoutMinWidth: =10
                LayoutMode: =LayoutMode.Auto
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                ZIndex: =2

                inpBuscar As text:
                    BorderStyle: =BorderStyle.None
                    Default: =""
                    FillPortions: =1
                    Font: =Font.Lato
                    Height: =68
                    LayoutMinWidth: =200
                    PaddingLeft: =30
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    Size: =20
                    Width: =940
                    ZIndex: =1

                conBuscarLogo As groupContainer.manualLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DropShadow: =DropShadow.None
                    FillPortions: =0
                    Height: =68
                    LayoutMinHeight: =100
                    LayoutMinWidth: =10
                    Width: =70
                    X: =940
                    ZIndex: =2

                    imgBuscarLogo As image:
                        Height: =Self.Width
                        Image: |-
                            ="data:image/svg+xml;utf8, "& EncodeUrl(
                                Substitute(LookUp(colCustomIcons, IconName = "SearchIcon").IconData,
                                "currentColor",
                                "#A6A6A6"
                                )
                            )
                        Width: =Parent.Height * 0.6
                        X: =(Parent.Width - Self.Width) / 2
                        Y: =(Parent.Height - Self.Height) / 2
                        ZIndex: =2

            conCarrito As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                DropShadow: =DropShadow.None
                FillPortions: =0
                LayoutMinHeight: =0
                LayoutMinWidth: =250
                Width: =Self.Height
                ZIndex: =3

                imgList As image:
                    Height: =Parent.Height*0.98
                    Image: |-
                        ="data:image/svg+xml;utf8, "& EncodeUrl(
                            Substitute(LookUp(colCustomIcons, IconName = "ListIcon").IconData,
                            "currentColor",
                            "#A6A6A6"
                            )
                        )
                    OnSelect: =Navigate(ListaItemsSeleccionadosScreen, ScreenTransition.Cover)
                    Width: =Parent.Width*.8
                    X: =(Parent.Width - Self.Width) / 2
                    Y: =(Parent.Height - Self.Height) / 2
                    ZIndex: =1

        conListaPrecios As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            Height: =658
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            Y: =108
            ZIndex: =2

            vconListaPrecios As groupContainer.verticalAutoLayoutContainer:
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =2

                "glyPrecios As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DelayItemLoading: =true
                    Height: =Parent.Height
                    Items: =Search(listaPrecios, inpBuscar.Text, "titulo")
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =287
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    ShowScrollbar: =false
                    TemplatePadding: =10
                    TemplateSize: =80
                    Width: =Parent.Width
                    X: =40
                    Y: =140
                    ZIndex: =1

                    glyConListItem As groupContainer.manualLayoutContainer:
                        Height: =glyPrecios.TemplateHeight
                        Width: =glyPrecios.TemplateWidth *0.98
                        X: =(Parent.TemplateWidth - Self.Width) / 2
                        ZIndex: =6

                        Container2 As groupContainer.horizontalAutoLayoutContainer:
                            Height: =Parent.Height
                            LayoutAlignItems: =LayoutAlignItems.Center
                            LayoutGap: =20
                            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                            LayoutMode: =LayoutMode.Auto
                            PaddingLeft: =20
                            PaddingRight: =20
                            Width: =Parent.Width
                            ZIndex: =5

                            lblTitulo As label:
                                FillPortions: =1
                                Font: =Font.Lato
                                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                                Height: =25
                                LayoutMinWidth: =20
                                PaddingBottom: =0
                                PaddingLeft: =0
                                PaddingRight: =0
                                PaddingTop: =0
                                Size: =If(App.Width > 1000, 16, 12)
                                Text: =Proper(ThisItem.titulo)
                                VerticalAlign: =VerticalAlign.Top
                                Width: =69
                                X: =48
                                Y: =(Parent.Height - Self.Height) / 2
                                ZIndex: =1

                            lblPrecio As label:
                                FillPortions: =1
                                Font: =Font.Lato
                                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                                Height: =24
                                LayoutMinWidth: =20
                                PaddingBottom: =0
                                PaddingLeft: =0
                                PaddingRight: =0
                                PaddingTop: =0
                                Size: =If(App.Width > 1000, 16, 12)
                                Text: |-
                                    =Text(Value(ThisItem.precio), "$ #,###")
                                VerticalAlign: =VerticalAlign.Top
                                Width: =113
                                X: =573
                                Y: =(Parent.Height - Self.Height) / 2
                                ZIndex: =2

                            conAddIcon As groupContainer.manualLayoutContainer:
                                AlignInContainer: =AlignInContainer.SetByContainer
                                BorderColor: =RGBA(166, 166, 166, 1)
                                BorderThickness: =2
                                DropShadow: =DropShadow.None
                                FillPortions: =0
                                Height: =70
                                LayoutMinHeight: =10
                                LayoutMinWidth: =250
                                RadiusBottomLeft: =100
                                RadiusBottomRight: =100
                                RadiusTopLeft: =100
                                RadiusTopRight: =100
                                Width: =70
                                X: =Parent.Width - Self.Width - 20
                                Y: =(Parent.Height - Self.Height) / 2
                                ZIndex: =3

                                iconAdd As icon.ChevronRight:
                                    AccessibleLabel: =Self.Tooltip
                                    BorderStyle: =BorderStyle.None
                                    BorderThickness: =2
                                    Color: =RGBA(166, 166, 166, 1)
                                    Height: =Parent.Height
                                    Icon: =Icon.Add
                                    OnSelect: |-
                                        =Patch(workout_lista_equipos, Defaults(workout_lista_equipos), {
                                            Title: ThisItem.titulo,
                                            precio: ThisItem.precio
                                        });
                                        
                                        Set(gblTotal, 0);
                                        Set(gblTotal, Sum(workout_lista_equipos, precio));
                                    PaddingBottom: =15
                                    PaddingLeft: =15
                                    PaddingRight: =15
                                    PaddingTop: =15
                                    Tooltip: ="View item details"
                                    Width: =Parent.Width
                                    ZIndex: =1

        conTotal_1 As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =70
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =3

            lblTotal_3 As label:
                Align: =Align.Center
                Font: =Font.'Lato Black'
                Height: =70
                Size: =20
                Text: |-
                    ="Total: " & Text(Value(gblTotal), "$ #,###")
                Width: =Parent.Width * 0.5
                X: =Parent.Width - Self.Width
                ZIndex: =1

            lblTotal_2 As label:
                Align: =Align.Center
                Font: =Font.'Lato Black'
                Height: =70
                Size: =20
                Text: |-
                    ="Items: " & CountRows(workout_lista_equipos)
                Width: =Parent.Width * 0.5
                ZIndex: =2

