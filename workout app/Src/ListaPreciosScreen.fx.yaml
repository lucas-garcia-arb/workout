ListaPreciosScreen As screen:

    conListaScreen As groupContainer.verticalAutoLayoutContainer:
        Height: =App.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =6

        Container2 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =108
            LayoutGap: =10
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =20
            PaddingLeft: =20
            PaddingRight: =20
            PaddingTop: =20
            Width: =Parent.Width
            ZIndex: =1

            conBuscar As groupContainer.manualLayoutContainer:
                BorderColor: =RGBA(166, 166, 166, 1)
                BorderThickness: =2
                DropShadow: =DropShadow.None
                Height: =70
                LayoutMinHeight: =0
                LayoutMinWidth: =0
                RadiusBottomLeft: =100
                RadiusBottomRight: =100
                RadiusTopLeft: =100
                RadiusTopRight: =100
                Width: =1326
                X: =13
                Y: =14
                ZIndex: =1

                inpBuscar As text:
                    BorderStyle: =BorderStyle.None
                    Default: =""
                    Font: =Font.Lato
                    Height: =70
                    PaddingLeft: =30
                    Size: =20
                    Width: =1253
                    ZIndex: =1

                conBuscarLogo As groupContainer.manualLayoutContainer:
                    Height: =68
                    Width: =80
                    X: =1178
                    ZIndex: =2

                    imgBuscarLogo As image:
                        Height: =Self.Width
                        Image: |-
                            ="data:image/svg+xml;utf8, "& EncodeUrl(
                                Substitute(LookUp(colCustomIcons, IconName = "SearchIcon").IconData,
                                "currentColor",
                                "#A6A6A6"
                                )
                            )
                        Width: =Parent.Height * 0.7
                        X: =(Parent.Width - Self.Width) / 2
                        Y: =(Parent.Height - Self.Height) / 2
                        ZIndex: =2

            conCarrito As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.None
                FillPortions: =0
                LayoutMinHeight: =0
                LayoutMinWidth: =250
                Width: =Self.Height
                ZIndex: =2

                imgList As image:
                    Height: =Parent.Height*0.98
                    Image: |-
                        ="data:image/svg+xml;utf8, "& EncodeUrl(
                            Substitute(LookUp(colCustomIcons, IconName = "ListIcon").IconData,
                            "currentColor",
                            "#A6A6A6"
                            )
                        )
                    OnSelect: =Navigate(ListaItemsSeleccionadosScreen, ScreenTransition.Cover)
                    Width: =Parent.Width*.8
                    X: =(Parent.Width - Self.Width) / 2
                    Y: =(Parent.Height - Self.Height) / 2
                    ZIndex: =1

        conListaPrecios As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.None
            Height: =658
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            Y: =108
            ZIndex: =2

            vconListaPrecios As groupContainer.verticalAutoLayoutContainer:
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =2

                "glyPrecios As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
                    AlignInContainer: =AlignInContainer.SetByContainer
                    DelayItemLoading: =true
                    Height: =Parent.Height
                    Items: =Search(listaPrecios, inpBuscar.Text, "titulo")
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =287
                    LayoutMinWidth: =320
                    LoadingSpinner: =LoadingSpinner.Data
                    ShowScrollbar: =false
                    TemplatePadding: =10
                    TemplateSize: =80
                    Width: =Parent.Width
                    X: =40
                    Y: =140
                    ZIndex: =1

                    glyConListItem As groupContainer.manualLayoutContainer:
                        Height: =glyPrecios.TemplateHeight
                        Width: =glyPrecios.TemplateWidth *0.98
                        X: =(Parent.TemplateWidth - Self.Width) / 2
                        ZIndex: =6

                        conAddIcon As groupContainer.manualLayoutContainer:
                            BorderColor: =RGBA(166, 166, 166, 1)
                            BorderThickness: =2
                            DropShadow: =DropShadow.None
                            Height: =Self.Width
                            RadiusBottomLeft: =100
                            RadiusBottomRight: =100
                            RadiusTopLeft: =100
                            RadiusTopRight: =100
                            Width: =60
                            X: =Parent.Width - Self.Width - 20
                            Y: =(Parent.Height - Self.Height) / 2
                            ZIndex: =1

                            iconAdd As icon.ChevronRight:
                                AccessibleLabel: =Self.Tooltip
                                BorderStyle: =BorderStyle.None
                                BorderThickness: =2
                                Color: =RGBA(166, 166, 166, 1)
                                Height: =Parent.Height
                                Icon: =Icon.Add
                                OnSelect: |-
                                    =Set(gblItemSeleccionado, ThisItem);
                                    Set(gblTotal, gblTotal + Value(ThisItem.precio));
                                    Collect(colItemsSeleccionados, gblItemSeleccionado);
                                PaddingBottom: =15
                                PaddingLeft: =15
                                PaddingRight: =15
                                PaddingTop: =15
                                Tooltip: ="View item details"
                                Width: =Parent.Width
                                ZIndex: =1

                        lblPrecio As label:
                            Font: =Font.Lato
                            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                            Height: =22
                            PaddingBottom: =0
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Size: =16
                            Text: |-
                                =Text(Value(ThisItem.precio), "$ #,###")
                            VerticalAlign: =VerticalAlign.Top
                            Width: =Parent.Width * 0.2
                            X: =Parent.Width / 2
                            Y: =(Parent.Height - Self.Height) / 2
                            ZIndex: =3

                        lblTitulo As label:
                            Font: =Font.Lato
                            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                            Height: =26
                            PaddingBottom: =0
                            PaddingLeft: =0
                            PaddingRight: =0
                            PaddingTop: =0
                            Size: =16
                            Text: =Proper(ThisItem.titulo)
                            VerticalAlign: =VerticalAlign.Top
                            Width: =Parent.Width * 0.4
                            X: =48
                            Y: =(Parent.Height - Self.Height) / 2
                            ZIndex: =4

