ListaPrecios As screen:

    conListaPrecios As groupContainer.horizontalAutoLayoutContainer:
        Height: =768
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =ListaPrecios.Width
        ZIndex: =2

        vconListaPrecios As groupContainer.verticalAutoLayoutContainer:
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            "glyPrecios As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
                AlignInContainer: =AlignInContainer.SetByContainer
                DelayItemLoading: =true
                Height: =Parent.Height
                Items: =listaPrecios
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                ShowScrollbar: =false
                TemplatePadding: =10
                TemplateSize: =80
                Width: =Parent.Width * 0.8
                X: =40
                Y: =140
                ZIndex: =1

                glyConListItem As groupContainer.manualLayoutContainer:
                    Height: =glyPrecios.TemplateHeight
                    Width: =glyPrecios.TemplateWidth *0.9
                    X: =(Parent.TemplateWidth - Self.Width) / 2
                    ZIndex: =6

                    conAddIcon As groupContainer.manualLayoutContainer:
                        BorderColor: =RGBA(166, 166, 166, 1)
                        BorderThickness: =2
                        DropShadow: =DropShadow.None
                        Height: =Self.Width
                        RadiusBottomLeft: =100
                        RadiusBottomRight: =100
                        RadiusTopLeft: =100
                        RadiusTopRight: =100
                        Width: =60
                        X: =Parent.Width - Self.Width - 20
                        Y: =(Parent.Height - Self.Height) / 2
                        ZIndex: =1

                        iconAdd As icon.ChevronRight:
                            AccessibleLabel: =Self.Tooltip
                            BorderStyle: =BorderStyle.None
                            BorderThickness: =2
                            Color: =RGBA(166, 166, 166, 1)
                            Height: =Parent.Height
                            Icon: =Icon.Add
                            PaddingBottom: =15
                            PaddingLeft: =15
                            PaddingRight: =15
                            PaddingTop: =15
                            Tooltip: ="View item details"
                            Width: =Parent.Width
                            ZIndex: =1

                    lblPrecio As label:
                        Font: =Font.Lato
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =22
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =16
                        Text: ="$ " & ThisItem.precio
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width * 0.2
                        X: =Parent.Width / 2
                        Y: =(Parent.Height - Self.Height) / 2
                        ZIndex: =3

                    lblTitulo As label:
                        Font: =Font.Lato
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =26
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =16
                        Text: =Proper(ThisItem.titulo)
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width * 0.4
                        X: =48
                        Y: =(Parent.Height - Self.Height) / 2
                        ZIndex: =4

