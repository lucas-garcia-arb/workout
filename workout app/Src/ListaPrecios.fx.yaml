ListaPrecios As screen:

    conListaPrecios As groupContainer.horizontalAutoLayoutContainer:
        Height: =768
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        Width: =ListaPrecios.Width
        ZIndex: =2

        vconListaPrecios As groupContainer.verticalAutoLayoutContainer:
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            "glyPrecios As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
                AlignInContainer: =AlignInContainer.SetByContainer
                DelayItemLoading: =true
                Height: =Parent.Height
                Items: =listaPrecios
                Layout: =Layout.Vertical
                LoadingSpinner: =LoadingSpinner.Data
                ShowScrollbar: =false
                TemplatePadding: =10
                TemplateSize: =60
                Width: =Parent.Width * 0.8
                X: =40
                Y: =140
                ZIndex: =1

                glyConListItem As groupContainer.manualLayoutContainer:
                    Height: =60
                    Width: =glyPrecios.TemplateWidth *0.9
                    X: =(Parent.TemplateWidth - Self.Width) / 2
                    ZIndex: =6

                    NextArrow3 As icon.ChevronRight:
                        AccessibleLabel: =Self.Tooltip
                        Color: =RGBA(166, 166, 166, 1)
                        Height: =50
                        Icon: =Icon.ChevronRight
                        PaddingBottom: =16
                        PaddingLeft: =16
                        PaddingRight: =16
                        PaddingTop: =16
                        Tooltip: ="View item details"
                        Width: =50
                        X: =Parent.Width - Self.Width - 10
                        Y: =(Parent.Height - Self.Height) / 2
                        ZIndex: =1

                    lblPrecio As label:
                        Font: =Font.Lato
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =22
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =16
                        Text: ="$ " & ThisItem.precio
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width * 0.2
                        X: =lblTitulo.Width + lblTitulo.X
                        Y: =21
                        ZIndex: =2

                    lblTitulo As label:
                        Font: =Font.Lato
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =26
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =16
                        Text: =Proper(ThisItem.titulo)
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.Width * 0.7
                        X: =48
                        Y: =(Parent.Height - Self.Height) / 2
                        ZIndex: =3

