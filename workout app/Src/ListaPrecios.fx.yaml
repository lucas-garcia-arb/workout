        Width: =ListaPrecios.Width
        ZIndex: =2

        "glyPrecios As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
            AlignInContainer: =AlignInContainer.SetByContainer
            DelayItemLoading: =true
            Height: =626
            Items: =listaPrecios
